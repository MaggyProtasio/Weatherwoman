<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700&display=swap" rel="stylesheet">
    <script src="src/script.js" defer></script>
    <link rel="stylesheet" href="src/style.css">
    <link rel="icon" href="src/logo.png" type="image/icon type">
    <title>Ms.Weatherwoman</title>
</head>
<body>
    <div class="row">

        <!-- Left box -->
        <div class="col-4-md left-box h-100">

            <!-- header -->
            <div class="header fade-in-bottom p-3">
                <div class="py-2 pb-4"> 
                    <a href="index.html">
                        <img class="img-fluid p-2" src="src/logo.png" width="60">
                    </a>
                    <span class="my-auto fw-bold">Ms. Weatherwoman</span>
                </div>
                
                <!--Input box-->
                <div class="form fade-in-bottom text-end p-2">
                    <input id="textbox" placeholder="Search a city">
                    <button onclick="showData()"><img class="search-icon" src="src/search_iconW.png" width="25"></button>
                </div>

                <!--Shown data-->
                <div id="weather-container" class="container fade-in-bottom text-end">
                    <table align="center">
                        <tr>
                            <td><img id="icon" class="icon"> </td>
                            <td><p id="temp" class="temp"></p></td>
                        </tr>
                        <tr>
                            <td colspan="2" align="right"><p id="location" class="location" style="margin-top:-30px;"></p></td>
                        </tr>
                        <tr>
                            <td colspan="2"  align="right"><p id="weather" class="weather"></p></td>
                        </tr>
                        <tr>
                            <td colspan="2" align="right"><p id="min" class="weather"></p></td>
                        </tr>
                        <tr>
                            <td colspan="2" align="right"><p id="max" class="weather"></p></td>
                        </tr>
                        <tr>
                            <td colspan="2" align="right"><p id="humidity" class="weather"></p></td>
                        </tr>
                    </table>
                </div>

                <!--Joke/extra space-->
                <div id="joke-container" class="container joke-container fade-in-bottom">
                    <p id="jokebox1" class="jokebox"></p>
                    <p id="jokebox2" class="jokebox"></p>
                </div>
            </div>
        </div>

        <!-- Right box -->
        <div class="col-8-md"> 
        </div>
    </div>
</body>
</html>
